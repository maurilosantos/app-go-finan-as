<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="../../global.css">
    <link rel="stylesheet" type="text/CSS" href="../../CSS/style.css">
    <title>Cadastro - Go Finanças</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Cadastro - Go Finanças</h1>
            
            <form class="inputs-container">
                <input class="input" type="email" id="email" placeholder="Email de cadastro" onchange="onChangeEmail()">
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email inválido</div>

                <input class="input" id="password" type="password" placeholder="Senha" onchange="onChangePassword()">
                <div class="error" id="password-required-error">Senha obrigatória</div>
                <div class="error" id="password-min-length-error">Senha deve conter no mínimo 6 caracteres</div>

                <input class="input" id="confirmPassword" type="password" placeholder="Confirmar Senha" onchange="onChangeConfirmPassword()">
                <div class="error" id="password-doesnt-match-error">Senha e Confirmar Senha devem ser iguais</div>

                <button type="button" class="btn" id="register-button" disabled = "true" onclick="register()">Cadastrar</button>

                <button type="button" class="btn" id="login-button" >Entrar</button>

            </form>
        </div>
        <img class="image-container" src="../../assets/login.jpg" alt="">
    </div> 
    
    <script src="../../script/validations.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js"></script>

<script src="../../firebase-init.js"> </script>
<script src="../../loading.js"></script>
<script src="register.js"></script>
</body>
</html>
