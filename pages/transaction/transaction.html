<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transaction.css">
    

    <title>Transação Go Finanças</title>
</head>

<body>
  <header>
    <button class="btn" type="button" onclick="logout()">Sair</button> 
  </header>
    <div class="home-container">
        <div class="home-info-container">
          <h1 class="title">Novas Transações</h1>
         <form>
            <div class="form-field">
                <input type="radio" name="type" checked id="expense">
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data de transação:*</label></div>
                <input class="space" type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
            </div>
            <div class="form-field">
                <div><label>Moeda:*</label></div>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor:*</label></div>
                <input class="space" type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">Valor é obrigatório</div>
                <div class="error" id="value-positive-error">Valor deve ser positivo</div>
            </div>
            <div class="form-field">
                <div><label>Tipo de Transação:*</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione um tipo --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Supermecado</option>
                    <option>Salário</option>
                    <option>Transporte</option>
                    <option>Outro</option>
                </select>
                <div class="error" id="transaction-type-required-error">
                    Tipo de transação é obrigatória
                </div>
            </div>
            <div class="form-field">
                <div><label>Descrição:</label></div>
                <input class="space" type="text" id="description">
            </div>
            <button id="save-button" class="buttoncheck" type="button" class="solid" disabled onclick="saveTransaction()">Salvar</button>
            <button class="buttoncheck" type="button" class="clear" onclick="transactionCancel()">Cancelar</button>
        </form>          
        </div>
    </div>  
    
</body>


<script src="../../loading.js"></script>

<script src="transaction.js"></script>



</html>
